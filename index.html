<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- Start Coding -->
    <main>
      <!-- Start The Header -->
      <header>
        <img src="images/illustration-hero.svg" alt="Hero" />
      </header>
      <!-- End The Header -->
      <!-- Start The Content Section -->
      <div class="content">
        <!-- Strat The Text Section -->
        <article class="text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>
        <!-- End The Text Section -->
        <!-- Start The Price Section -->
        <article class="price">
          <img src="images/icon-music.svg" alt="icon" />
          <ul>
            <li>Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
          <a href="#" aria-label="Change">Change</a>
        </article>
        <!-- End The Price Section -->
        <!-- Start The Footer -->
        <footer>
          <button>Proceed to Payment</button>
          <a href="#" aria-label="Canel Order">Cancel Order</a>
          <!-- End The Action -->
        </footer>
        <!-- End The Footer -->
      </div>
      <!-- End The Content Section -->
    </main>
    <!-- End Coding -->
  </body>
</html>
